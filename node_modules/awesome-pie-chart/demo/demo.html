<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>环形图</title>
		<link href='demo.css' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<div class='main'>
		</div>
	</body>
	<script src='require.js'></script>
	<script src='../node_modules/jquery/dist/jquery.js'></script>

	<script type='text/javascript'>
		requirejs(['../awesome-pie-chart'], function(PieChart) {
			var pieChart = new PieChart({
				'relativePos': 'top',
				'graph': {
					'outsideR': 100,
					'insideR': 60,
					'rotation': 0,
					'space': 0,
					'title': '<span>80<span style="font-size: 20px;">%</span></span>',
					'slices': [{
						'name': 'slice1',
						'percent': 1
					}],
					'clickCallback': function(name) {console.log('click:' + name);},
					'mouseOverCallback': function(name) {console.log('over:' + name);},
					'mouseOutCallback': function(name) {console.log('leave:' + name);}
				},
				'description': {
					'items': [{
						'className': 'class-item',
						'content': '<span>A</span>',
						'name': 'item1',
						'background': '#f75106'
					}, {
						'className': 'class-item',
						'content': '<span>B</span>',
						'name': 'item2'
					}],
					'callback': function(name) {alert(name);}
				}	
			});			

			$('.main').append(pieChart.getNode());
			setTimeout(function() {
				pieChart.fresh({
					'slices': [{
						'name': 'slice1',
						'percent': 0.5,
						'color': 'red'
					}, {
						'name': 'slice2',
						'percent': 0.5,
						'color': 'green'
					}],
					'items': [{
						'name': 'item1',
						'content': 'C'
					}, {
						'name': 'item2',
						'content': 'D'
					}, {
						'name': 'item3',
						'content': 'E'	
					}],
					'title': 'chart'
				});
			}, 1500);
		});
	</script>
</html>
